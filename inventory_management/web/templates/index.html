<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #ff6f61;
            color: white;
        }
        form {
            margin-top: 1rem;
        }
        form input, form select, form button {
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Candy Inventory Management</h1>
    </header>
    <div class="container">
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Candy Type</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for date, candies in inventory.items() %}
                    {% for candy_type, quantity in candies.items() %}
                        <tr>
                            <td>{{ date }}</td>
                            <td>{{ candy_type }}</td>
                            <td>{{ quantity }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>

        <h2>Add Candy</h2>
        <form action="/add" method="POST">
            <input type="date" name="date" required>
            <select name="candy_type" required>
                <option value="chocolate">Chocolate</option>
                <option value="caramelo">Caramelo</option>
                <option value="chicle">Chicle</option>
                <option value="gomita">Gomita</option>
            </select>
            <input type="number" name="quantity" min="1" value="1" required>
            <button type="submit">Add</button>
        </form>

        <h2>Remove Candy</h2>
        <form action="/remove" method="POST">
            <input type="date" name="date" required>
            <select name="candy_type" required>
                <option value="chocolate">Chocolate</option>
                <option value="caramelo">Caramelo</option>
                <option value="chicle">Chicle</option>
                <option value="gomita">Gomita</option>
            </select>
            <input type="number" name="quantity" min="1" value="1" required>
            <button type="submit">Remove</button>
        </form>
    </div>
</body>
</html>
